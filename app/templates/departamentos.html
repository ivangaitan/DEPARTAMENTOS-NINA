<html>

<head>
    <title>Departamentos Nina</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="card-panel teal lighten-1" style="margin: 0px;">
        <h4 style="text-align: center; color: lavenderblush;">Bienvenido a departamentos NINA</h4>
    </div>
    <div class="navbar-fixed">
        <nav style="background-color: teal;">
            <div class="nav-wrapper">
                <ul class="left hide-on-med-and-down">
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="sass.html">Contactos</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="card-panel teal lighten-4" style="margin: 0px;">
            {% for d in departamentos %}
            <ul>
                <li>
                    <a href="{% url 'seleccionado' pk=d.pk %}">
                    <h5  style="text-align:center; color:black">{{ d.calle }} {{ d.altura }}</h5>
                    </a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
